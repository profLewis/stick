# Sensor Configuration
# --------------------
# Map each sensor to a sound file (WAV filename without .wav).
#
# Format:  hub_addr  channel  pin  sound
#   hub_addr: TCA9548A I2C address (0x70, 0x71, etc.)
#   channel:  0-7 (TCA9548A channel)
#   pin:      A = SDA wire (sensor A), B = SCL wire (sensor B)
#   sound:    WAV filename stem (must exist on SD card)
#
# Lines starting with # are comments. Blank lines are ignored.
#
# Example with 2 hubs:
#   0x70  0  A  C4
#   0x70  0  B  E4
#   0x71  0  A  A5
#
# --- Hub 0x70 ---
0x70  0  A  C4
0x70  0  B  E4
0x70  1  A  G4
0x70  1  B  C5
#
# --- Hub 0x71 (uncomment when second hub connected) ---
# 0x71  0  A  A4
# 0x71  0  B  B4
